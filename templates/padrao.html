<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >{{ titulo }}</title> <!-- passamos o titulo como parametro-->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css')}}">
    <!-- aqui usamos o url_for para ficar mais dinamico observe os parametros-->
    
</head>
 {% with menssagem = get_flashed_messages() %}
        {% if menssagem %}
            <ul class=flashes>
            {% for novamensagem in menssagem %}
               <div class="alert alert-secondary" role="alert" id="menssagens">
                  {{ novamensagem }}
               </div>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% block body %}{% endblock %} <!-- codigo de aviso flash pego no site oficial-->


    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary ">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Aplicação Flask</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                    <div class="navbar-nav ">
                        <a class="nav-link active " aria-current="page" href="/">Home</a>
                        <a class="nav-link" href="/cadastrar">Cadastrar Musica</a>
                        <a class="nav-link" href="/perfil">Perfil</a>
                        <a class="nav-link" href="/sair">Sair</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <h2>  {{ titulo }}</h2>
            <!--agora indicamos o bloco que fizemos em lista de musicas com:-->
            {%block conteudo%} {%endblock%} <!--observe chamamos o bloco, imporatamos ele-->
        </div>

    </body>
</html>
